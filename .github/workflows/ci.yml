# 워크 플로우 이름
name: Node.js CI

#이벤트 정의
on:
  push:
    branches:
      - main
    pull-request:
      branches:
        - main
#작업 정의
jobs:
  build: #작업이름
    runs-on: ubuntu-latest

    #병렬 실행 전략 정의
    strategy:
      # 병렬 실행 환경 변수 집합
      matrix:
        node-version: [19.x, 20.x, 22.x]

    #각 작업에서 실행할 단계 정의
    steps:
      #소스코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v2
      #Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test